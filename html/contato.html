<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos - Barbearia Alura</title>
    
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
    <header> 
        <div class="caixa">
            <h1><img src="../img/produtos/logo.png" alt="Logo da Barbearia Alura"></h1>

            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../html/produtos.html">Produtos</a></li>
                    <li><a href="../html/contato.html">Contato</a></li>
                </ul>
        </nav>
</div>
    </header>

    <main>
        <form class="questionario">
            <label for="nomesobrenome">Nome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="seu nome e sobrenome">

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="20" rows="10" class="input-padrao" required placeholder="Escreva aqui sua mensagem"></textarea>


            <fieldset class="opcao-contato">
            <legend>Como prefere nosso contato? </legend>
            <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" class="radio-opcao-contato"> E-mail</label>
            

            <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone" class="radio-opcao-contato"> Telefone</label>
            

            <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
            
        </fieldset>

        <fieldset class="horario-atendimento">
            <legend>Qual horário prefere ser atendido?</legend>
            <select name="" id="">
                <option value="">Manhã</option>
                <option value="">Tarde</option>
                <option value="">Noite</option>
            </select>
    </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>
            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table class="tabela-horario">
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="../img/produtos/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">	
            &copy; Copyright Barbearia Alura 2022</p>
    </footer>
</body>
</html>
